<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div id="signupForm" class="form-container">
            <h2>Sign Up</h2>
            <form id="signup">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="goToLogin">Login here</a></p>
        </div>

        <div id="loginForm" class="form-container" style="display: none;">
            <h2>Login</h2>
            <form id="login">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="goToSignup">Sign up here</a></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
